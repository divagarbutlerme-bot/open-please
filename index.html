<!DOCTYPE html>

<title>New Year Surprise</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  color: white;
}

.screen {
  display: none;
  height: 100vh;
  padding: 40px 20px;
  animation: fadeIn 1s ease;
}

.active { display: block; }

/* Backgrounds */
#s1 { background: linear-gradient(#000428, #004e92); }
#s2 { background: linear-gradient(#41295a, #2F0743); }
#s3 { background: linear-gradient(#134E5E, #71B280); }
#s4 { background: linear-gradient(#232526, #414345); }
#s5 { background: radial-gradient(circle, #000000, #1a1a1a); }

h1 { font-size: 28px; }
p { font-size: 18px; }

button {
  margin-top: 30px;
  padding: 15px 35px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: gold;
  cursor: pointer;
  animation: pulse 2s infinite;
}

/* Name animation */
.name {
  font-size: 34px;
  color: gold;
  animation: glow 2s infinite alternate;
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes glow {
  from { text-shadow: 0 0 10px gold; }
  to { text-shadow: 0 0 30px hotpink; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Fireworks */
canvas {
  position: absolute;
  top: 0;
  left: 0;
}

img {
  width: 80%;
  max-width: 300px;
  border-radius: 20px;
  margin-top: 20px;
}
</style>
</head>

<script>
/* CHANGE NAME HERE */
const nameText = "Happy New Year Deeps â¤ï¸";

/* Step navigation + vibration */
function next(step) {
  if (navigator.vibrate) navigator.vibrate(100);
  document.getElementById("s" + step).classList.remove("active");
  document.getElementById("s" + (step + 1)).classList.add("active");
  if (step === 4) typeName();
}

/* Typing animation */
function typeName() {
  let i = 0;
  const nameEl = document.getElementById("sisterName");
  const interval = setInterval(() => {
    nameEl.textContent += nameText[i];
    i++;
    if (i >= nameText.length) clearInterval(interval);
  }, 120);
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}, 500);

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

setInterval(() => {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  for (let i = 0; i < 40; i++) {
    ctx.beginPath();
    ctx.arc(x, y, 2, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
    ctx.fill();
  }
  setTimeout(() => ctx.clearRect(0,0,canvas.width,canvas.height), 300);
}, 800);
